{% extends 'frontoffice/layout/app.html' %}

{% block content %}
<div class="container card col-9 p-4 mt-4">
    <h3>Créer une nouvelle utilisation de l'eau</h3>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="irrigation_plan" class="form-label">Plan d'irrigation</label>
            <select id="irrigation_plan" name="irrigation_plan" class="form-select" required>
                <option value="" disabled selected>Sélectionnez un plan d'irrigation</option>
                {% for plan in irrigation_plans %}
                    <option value="{{ plan.id }}">{{ plan.name }}</option>  {# Assuming plan has a name attribute #}
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="water_usage" class="form-label">Source d'eau</label>
            <select id="water_usage" name="water_usage" class="form-select" required>
                <option value="" disabled selected>Sélectionnez une source d'eau</option>
                {% for source in water_usages %}
                    <option value="{{ source.id }}">{{ source.name }}</option>  {# Assuming source has a name attribute #}
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="amount_used" class="form-label">Quantité utilisée (en litres)</label>
            <input type="number" step="0.01" id="amount_used" name="amount_used" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Créer l'utilisation de l'eau</button>
    </form>
</div>
{% endblock %}
