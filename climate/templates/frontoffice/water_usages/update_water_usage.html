{% extends 'frontoffice/layout/app.html' %}

{% block content %}
<div class="container card col-9 p-4 mt-4">
    <h3>Mettre à jour la source d'eau</h3>

    <form method="post" action="{% url 'water_source_update' water_source.id %}">
        {% csrf_token %}
        
        <!-- Type Field -->
        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <input type="text" id="type" name="type" class="form-control" value="{{ water_source.type }}" required>
        </div>
        
        <!-- Capacity Field -->
        <div class="mb-3">
            <label for="capacity" class="form-label">Capacity (in liters)</label>
            <input type="number" step="0.01" id="capacity" name="capacity" class="form-control" value="{{ water_source.capacity }}" required>
        </div>
        
        <!-- Location Field -->
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" id="location" name="location" class="form-control" value="{{ water_source.location }}" required>
        </div>
        
        <!-- Display Form Errors (If Any) -->
        {% if errors %}
        <div class="alert alert-danger">
            <strong>{{ errors }}</strong>
        </div>
        {% endif %}
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-success">Mettre à jour la source d'eau</button>
    </form>
</div>
{% endblock %}
